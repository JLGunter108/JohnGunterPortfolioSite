<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Gunter</title>
    <style>
        *
{
    margin: 0;
    padding: 0;
}
html,
body
{
    height: 100vh;
    font-family: 'Poppins';
    background-color: rgb(5, 0, 0);
}
body {
    overflow-x: hidden;
}
#banner {
    height: 100vh;
    display: grid;
    place-items: center;
}
h1 {
    font-size: 8rem;
    text-transform: uppercase;
    color: white;
}
.webgl {
    position: absolute;
    top: 0;
    left: 0;
    outline: none;
    mix-blend-mode: exclusion;
}
section {
    height: 100vh;
}
    </style>
</head>
<body>
    <div id="banner">
        <h1>John Gunter</h1>
    </div>
    <canvas class="webgl"></canvas>
    <section>

    </section>
